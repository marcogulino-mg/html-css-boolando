<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav id="top-bar">
            <!-- GENDER SELECT -->
            <div class="side-menu right-menu">
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </div>

            <!-- LOGO -->
            <div class="logo"><img src="./img/boolean-logo.png" alt="logo Boolando"></div>
            
            <!-- USER OPTIONS -->
            <div class="side-menu left-menu">
                <a href="#"><i class="fa-regular fa-user"></i></a>
                <a href="#"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <section id="shop-window">
            <div class="product"><img src="./img/1.webp" alt="relaxed fit tee unisex"></div>
            <div class="product"><img src="./img/2.webp" alt="roses tee"></div>
            <div class="product"><img src="./img/3.webp" alt="capo color pastello"></div>
            <div class="product"><img src="./img/4.webp" alt="tee unisex"></div>
            <div class="product"><img src="./img/5.webp" alt="stripe bodice"></div>
            <div class="product"><img src="./img/6.webp" alt="maglione black"></div>
        </section>
    </main>

    <footer>
        <section id="bottom-bar">
            <div class="legal-info">
                <h3>Boolando s.r.l</h3>
                <span>
                    <a href="#">Informazioni legali</a>
                    <a href="#">Informativa sulla privacy</a>
                    <a href="#">Diritto di recesso</a>
                </span>
            </div>
            <div class="social-media">
                <h4>Trovaci anche su</h4>
                <div>
                    <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-square-pinterest"></i></a>
                    <a href="#"><i class="fa-brands fa-square-youtube"></i></a>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
